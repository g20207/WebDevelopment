<!--Create a form for Student information. Write JavaScript code to find Total, Average, Result and Grade.-->
<html>
<title>Student Progress Report</title>
<body>
    <form name = "form1">
        <table border = "5">
            <legend style = "font-size: larger;font-family:system-ui;"><strong>Student Information:</strong></legend>
            <tr>
                <td>Student Name</td>
                <td><input type = "text"/></td>
            </tr>         
                <td colspan = "2" align = "center">Marks</td>
            <tr>
                <td>Web Technology Lab</td>
                <td><input type = "text" name = "c1" /></td>
            </tr>
            <tr>
                <td>Cyber Forensics</td>
                <td><input type = "text" name = "c2"/></td>
            </tr>
            <tr>
                <td>Cloud Computing</td>
                <td><input type = "text" name = "c3" /></td>
            </tr>        
                <td colspan = "2" align = "center"><input type = "button" value = "calculate" onclick = "calc()"/></td>           
            <tr>
                <td>Total</td>
                <td><input type = "text" name = "total" disabled/></td>
            </tr>
            <tr>
                <td>Average</td>
                <td><input type = "text" name = "average" disabled/></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type = "text" name = "result" disabled/></td>
            </tr>
            <tr>
                <td>Grade</td>
                <td><input type = "text" name = "grade" disabled/></td>
            </tr>
        </table>
    </form>
</body>
<head>
<script>
    function calc()
    {
        var m1,m2,m3,avg,total,result = "",grade = "";
        m1 = parseInt(document.form1.c1.value);
        m2 = parseInt(document.form1.c2.value);
        m3 = parseInt(document.form1.c3.value);
        total = m1+m2+m3;
        avg = Math.round(total/3);
        if( m1 < 35 || m2 < 35 || m3 < 35)
        {
            result = "fail";
            grade = "D";
        }
        else if(avg >= 75)
        {
            result = "Distinction";
            grade = "A+";
        }
        else if(avg >= 60 && avg < 75)   //between 60 and 75
        {
            result = "First class";
            grade = "A";
        }
        else if(avg >= 50 && avg < 60)
        {
            result = "Second class";
            grade = "B";
        }
        else if(avg >=35 && avg < 50)
        {
            result = "Third class";
            grade = "C";
        }
        document.form1.result.value = result;
        document.form1.grade.value = grade;
        document.form1.total.value = total;
        document.form1.average.value = avg;     
    }
</script>
</head>
</html>
