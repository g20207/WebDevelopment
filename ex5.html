<!--Write a JavaScript code to find the sum of N natural Numbers.-->
<html><head><script>
    var n = parseInt(window.prompt("Enter the number:"));   
    var sum = 0;
    for(var i = 1;i <= n; i++)
        sum += i;   //sum=sum+i;
    window.alert("The sum of " + n + " natural number is " + sum);
</script></head></html>
